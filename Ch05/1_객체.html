<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_객체</title>

<body>
    <h3>객체</h3>
    <script>
        //사용자 정의 객체(여기서 초기화 해서 객체 재활용x)
        let car = {
            name: '소나타',
            color: '흰색',
            speed: 0,
            speedUp: function(speed){
                this.speedUp += speed;
            },
            speedDown: function(speed){
                this.speedDown -= speed;
            },
            show: function(){
                document.write('차량명 : ' + this.name + '<br/>');
                document.write('차량색 : ' + this.color + '<br/>');
                document.write('현재속도 : ' + this.speed + '<br/>');
            }
        };

        car.speedUp(100);
        car.speedDown(40);
        car.show();

        //kb, 10000 입금, 2000출금, 조회
        let kb = new Account('국민은행', '101-12-1111', '김유신', 0);
        kb.deposit(10000);
        kb.withdraw(2000);
        kb.show();
        
        //wr, 30000 입금, 7000출금, 조회
        let wr = new Account('우리은행', '101-12-1001', '김춘추', 0);
        wr.deposit(30000);
        wr.withdraw(7000);
        wr.show();
        
    </script>
</body>
</html>
